<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" th:href="@{css/styles.css}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{scripts/password_hide.js}"></script>
    <title></title>
</head>
<body>

<div id="login">
    <h2 class="text-center text-info pt-5">Register here</h2>
    <br/>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="card p-3 bg-light">
                    <form class="form" action='' method="POST">
                        <fieldset>
                            <div class="control-group">
                                <!-- Username -->
                                <label class="text-info"  for="username">Username:</label>
                                <div class="controls">
                                    <input type="text" id="username" name="username" placeholder="" class="form-control">
                                    <p class="text-info">Username can contain any letters or numbers, without spaces</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <!-- Password-->
                                <label class="text-info" for="password">Password:</label>
                                <div class="controls">
                                    <input type="password" id="password" name="password" placeholder="" class="form-control">
                                    <p class="text-info">Password should be at least 4 characters</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <!-- Password confirm-->
                                <label class="text-info"  for="password_confirm" >Password (Confirm):</label>
                                <div class="controls">
                                    <input type="password" id="password_confirm" name="password_confirm" class="form-control">
                                    <p class="text-info">Please confirm password</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <!-- Button -->
                                <div class="controls">
                                    <button class="btn btn-info btn-md">Register</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
