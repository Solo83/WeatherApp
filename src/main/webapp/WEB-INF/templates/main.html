<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="~{fragments/header :: header}"></div>
    <title></title>
</head>
<body>
<div id="login">
    <h2 class="text-center text-info pt-5">Welcome to the WeatherApp <a
            th:text="${application.LOGGED_USER}? ${application.LOGGED_USER}:''"></a>
            <a href="logout" class="btn btn-info btn-md" role="button">Logout</a>
    </h2>
    <br/>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <form class="card p-3 bg-light" action="authsearch" method="post">
                    <div class="input-group">
                        <input class="form-control text-info" type="search" placeholder="Search location"
                               name="locationName">
                        <div class="input-group-append">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Search">
                        </div>
                    </div>
                    <a class="font-weight-light text-danger" th:text="${error}"></a>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:if="${#ctx.containsVariable('locations')}">
    <h2 class="text-center text-info pt-5">Finded locations for <span th:text="${locationName}"/> : </h2>
    <br/>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="card p-3 bg-light">
                <table class="table table-striped table-condensed text-info text-center">
                    <tr id="search-table">
                        <th>NAME</th>
                        <th>COUNTRY</th>
                        <th>STATE</th>
                        <th>TEMPERATURE,â„ƒ</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="location : ${locations}">
                        <td th:text="${location.getName()}"></td>
                        <td th:text="${location.getCountry()}"></td>
                        <td th:text="${location.getState()}"></td>
                        <td th:text="${location.getTemperature()}"></td>
                        <td >
                            <a th:href = "@{addLocation
                                            (latitude=${location.getLatitude()},
                                             longitude=${location.getLongitude()})
                                          }
                            " class="btn btn-info btn-md" role="button">add</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="text-center text-danger pt-5" th:if="${!#ctx.containsVariable('userLocations')}">You don't have any added
    locations ðŸ˜¢
</div>
</body>
</html>
