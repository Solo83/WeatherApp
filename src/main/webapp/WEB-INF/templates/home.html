<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="~{fragments/header :: header}"></div>
    <title></title>
</head>
<body>
<div id="login">
    <h2 class="text-center text-info pt-5">Welcome</h2>
    <br/>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <form class="card p-3 bg-light" action="search" method="post">
                    <div class="input-group">
                        <input class="form-control text-info" type="search" placeholder="Search location"
                               name="locationName">
                        <div class="input-group-append">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Search">
                        </div>
                    </div>
                    <a class="font-weight-light text-danger" th:text="${error}"></a>
                    <a class="font-weight-light text-success" th:text="${success}"></a>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:if="${not #lists.isEmpty(#vars['locations'])}">
    <h2 class="text-center text-info pt-5">Current temperature in <span th:text="${locationName}"/> : </h2>
    <br/>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="card p-3 bg-light">
                <table class="table table-striped table-condensed text-info text-center">
                    <tr id="search-table">
                        <th>NAME</th>
                        <th>COUNTRY</th>
                        <th>STATE</th>
                        <th>TEMPERATURE,â„ƒ</th>
                    </tr>
                    <tr th:each="location : ${locations}">
                        <td th:text="${location.getName()}"></td>
                        <td th:text="${location.getCountry()}"></td>
                        <td th:text="${location.getState()}"></td>
                        <td th:text="${location.getTemperature()}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
