<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header :: header}"></div>
    <title></title>
</head>
<body>
<div>
    <h2 class="text-center text-info pt-5">Searched locations for <span th:text="${locationName}"/> : </h2>
    <br/>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="card p-3 bg-light">
                        <table class="table table-striped table-condensed text-info text-center">
                            <tr id="search-table" >
                                <th>NAME</th>
                                <th>COUNTRY</th>
                                <th>STATE</th>
                                <th>TEMPERATURE,â„ƒ</th>
                            </tr>
                            <tr th:each="location : ${locations}">
                                <td th:text="${location.getName()}"></td>
                                <td th:text="${location.getCountry()}"></td>
                                <td th:text="${location.getState()}"></td>
                                <td th:text="${location.getTemperature()}"></td>
                            </tr>
                        </table>
                <div  class="text-right">
                    <a th:href="@{/home}" class="btn btn-info btn-md">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
