<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="~{fragments/header :: header}"></div>
    <title></title>
</head>
<body>
<div id="login">
    <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6 ">
            <h2 class="text-center text-info pt-5">Sign In</h2>
            <div id="login-box" class="card p-3 bg-light">
                <form id="login-form" class="form" action="signin" method="post">
                    <div class="form-group">
                        <label for="username" class="text-info">Username:</label><br>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="input-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <div class="input-group " id="show_hide_password">
                            <input type="password" id="password" name="password" class="form-control rounded-right" required>
                            <div class="input-group-addon">
                                <i class="bi bi-eye-slash" id="togglePassword"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <br>
                        <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                    </div>
                    <br/>
                    <a class="font-weight-light text-danger" th:text="${error}"></a>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
