<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/password_hide.js"></script>
    <title></title>
</head>
<body>

<div id="login">
    <h2 class="text-center text-white pt-5">Welcome to the WeatherApp</h2>
    <div class="container">
        <br/>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <form class="card p-3 bg-light" action="search" method="get">
                    <div class="input-group">
                            <input class="form-control" type="search" placeholder="Search location" name="locationName">
                        <div class="input-group-append">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Search">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="userAuthorization" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="login-input" class="text-info">Username:</label><br>
                            <input type="text" name="login" id="login-input" th:text="${login}" class="form-control">
                        </div>
                        <div class="input-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <div class="input-group" id="show_hide_password">
                                <input type="password" name="login" id="password" th:text="${password}" class="form-control">
                                <div class="input-group-addon">
                                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Remember me</span>  <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="#" class="text-info">Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
